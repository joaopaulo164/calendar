<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css"/>
  <!-- jquery, moment, and angular have to get included before fullcalendar -->
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>
  <script type="text/javascript" src="lib/fullcalendar/dist/fullcalendar.min.js"></script>
  <script type="text/javascript" src="lib/fullcalendar/dist/gcal.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="myController">
  <div class="card">
    <div ui-calendar='uiConfig.calendar' ng-model='eventSources' width='300' height='400'></div>
  </div>
  <div class="list">
    <div class="item" style="text-align: center;">
      events in {{select_date}}
    </div>
    <div class="item balanced-bg" ng-repeat="event in events_in_select_date" >
      {{event.title}}
      <span>{{event.start}}</span>
    </div>
  </div>
</body>
</html>
